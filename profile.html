<!doctype html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-secondary">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <div class="text-center">
        <img src="Logo_tamp.png" class="rounded" alt="...">
        <h1 class="text-success">Profile</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Profile picture in this container. -->
            <div class="container float-left">
                <h6 class="text-success col">Profile Picture</h6>
                <img src="rare parrot.gif" class="rounded" alt="...">
            </div>
            <!-- Everything else in this container? -->
            <div class="container float-right">
                <form>
                    <div class="form-group">
                        <label for="fullName" class="float-left text-success col">Full Name*</label>
                        <input class="form-control float-right" id="fullName" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <label for="major" class="float-left text-success col">Major</label>
                        <input class="form-control float-right" id="major" placeholder="Enter Major">
                    </div>
                    <div class="form-group dropdown">
                        <label for="age" class="float-left text-success col">Age</label>
                        <button class="btn btn-dark dropdown-toggle" type="button" id="age" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Age
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">18-25</a>
                            <a class="dropdown-item" href="#">25-30</a>
                            <a class="dropdown-item" href="#">30+</a>
                        </div>
                    </div>
                    <label for="gender" class="text-success col">Gender*</label>
                        <div id="gender">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="gender1" value="Male">
                                <label class="form-check-label" for="gender1">
                                Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="gender2" value="Female">
                                <label class="form-check-label" for="gender2">
                                Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="gender3" value="Prefer not to say">
                                <label class="form-check-label" for="gender3">
                                Prefer not to say
                                </label>
                            </div>
                        </div>
                    <div class="form-group dropdown">
                        <label for="race" class="float-left text-success col">Race</label>
                        <button class="btn btn-dark dropdown-toggle" type="button" id="race" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Race
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">There is too</a>
                            <a class="dropdown-item" href="#">many of these to</a>
                            <a class="dropdown-item" href="#">write them all down</a>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="text-success" for="description">Describe yourself:</label>
                        <textarea class="form-control" rows="5" id="description"></textarea>
                    </div> 
                    <div class="form-group">
                        <div class="text-success">Link accounts:</div>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </div>
                    <a class="btn btn-dark btn-primary" href="main.html" role="button">Cancel</a>
                    <a class="btn btn-dark btn-primary" href="question.html" role="button">Continue</a>
                    <!--
                    <button type="button" class="btn btn-dark instructor_login">Cancel</button>
                    <button type="button" class="btn btn-dark instructor_login">Continue</button>
                    -->
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
