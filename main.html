<!doctype html>
<html lang="en">

<head>
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<header>
    <div class="float-left">
        <button type="button" name="" id="" class="btn btn-dark" btn-lg btn-block">Create post</button>
    </div>
    <div class="float-right">
        <button type="button" name="" id="" class="btn btn-dark" btn-lg btn-block">Sign in / Go to Profile</button>
    </div>
    <div class="text-secondary float-right">please ignore this</div>
    <div class="float-right">
        <button type="button" name="" id="" class="btn btn-dark" btn-lg btn-block">Messages</button>
    </div>
    <div class="text-center">
        <img src="Logo_tamp.png" class="rounded" width="300">
    </div>
    <div class="container">
        <form method="get" action="main.html" class="text-center">
            <input type="text" placeholder="Search for a post..." class="search-input" name="search" />
            <a name="" id="" class="btn btn-dark" href="#" role="button">Go!</a>
        </form>
    </div>
    <h6 class="text-secondary">bottom text</h6>
</header>
<section class="posts">
    <div class="container-fluid">
        <div class="row">
            <div class="container float-left bg-info">
                <div class="row">
                    <h4 class="title text-white col-sm col-md col-lg">Filter Posts: </h4>
                    <form action="main.html">
                        <div class="form-group dropdown col-sm col-md col-lg">
                            <button class="btn btn-dark dropdown-toggle" type="button" id="cleanliness"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Cleanliness
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Very important</a>
                                <a class="dropdown-item" href="#">Important</a>
                                <a class="dropdown-item" href="#">Normal</a>
                                <a class="dropdown-item" href="#">Not very important</a>
                                <a class="dropdown-item" href="#">I don't care</a>
                            </div>
                        </div>
                        <div class="form-group dropdown col-sm col-md col-lg">
                            <button class="btn btn-dark dropdown-toggle" type="button" id="pets" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Pet preference
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Yes</a>
                                <a class="dropdown-item" href="#">No</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <article class="post float-right container bg-dark">
                <h3 class="title text-white"> This is a sample post: </h3>
                <h5 class="text-white">Posters Name</h5>
                <div class="story-col">
                    <div class="story text-white"> This is where the description of the post would go. </div>
                </div>
                <div class="timestamp text-white"> Posted at 7:41pm August 24, 2018 </div>
                <a name="" id="" class="btn btn-dark" href="#" role="button">Save post</a>
                <a name="" id="" class="btn btn-dark float-right" href="#" role="button">Message poster</a>
            </article>
        </div>
    </div>
</section>
</body>

</html>
